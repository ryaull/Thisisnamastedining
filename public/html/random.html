<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined & Professional Animated Hero</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lora:wght@400;500&display=swap');

        /* Default (Dark Mode) Variables */
        :root {
            --primary-color: #D3D3D3; /* Light Gray */
            --background-color: #121212; /* Deep Charcoal Black */
            --text-color: #EAEAEA;
            --svg-color: rgba(211, 211, 211, 0.15);
            --button-bg-color: #D3D3D3;
            --button-text-color: #121212;
        }

        /* Light Mode Overrides */
        @media (prefers-color-scheme: light) {
            :root {
                --primary-color: #333333; /* Dark Gray */
                --background-color: #FFFFFF;
                --text-color: #333333;
                --svg-color: rgba(51, 51, 51, 0.05);
                --button-bg-color: #333333;
                --button-text-color: #FFFFFF;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            transition: background-color 0.5s ease;
        }

        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .animated-svg {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            z-index: 0;
            animation: svg-rotate 180s linear infinite;
        }

        @keyframes svg-rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .svg-circle {
            stroke: var(--svg-color);
            fill: none;
            stroke-width: 1;
            stroke-miterlimit: 10;
            animation: pulse-and-fade 20s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .svg-circle:nth-child(2) {
            animation-delay: -5s;
            animation-duration: 25s;
        }

        .svg-circle:nth-child(3) {
            animation-delay: -10s;
            animation-duration: 30s;
        }

        .svg-circle:nth-child(4) {
            animation-delay: -15s;
            animation-duration: 35s;
        }
        
        @keyframes pulse-and-fade {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0; }
        }

        .hero-content {
            position: relative;
            z-index: 10;
            padding: 1rem;
            max-width: 800px;
            animation: content-pop 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }
        
        @keyframes content-pop {
            from { transform: scale(0.9) translateY(20px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .hero-content h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #bfa16c 10%, #fffbe6 60%, #333 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            /* text-fill-color: transparent; */
            text-shadow: 2px 2px 8px rgba(0,0,0,0.10);
            transition: background 0.5s ease;
        }

        .hero-content p {
            font-family: 'Lora', serif;
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            color: #333;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.08);
            transition: color 0.5s ease;
        }

        .cta-button {
            display: inline-block;
            padding: 1.2rem 3.5rem;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--button-text-color);
            background-color: var(--button-bg-color);
            border: 1px solid var(--button-bg-color);
            border-radius: 50px;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .cta-button:hover {
            background-color: transparent;
            color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 3rem;
            }
            .hero-content p {
                font-size: 1.2rem;
            }
            .cta-button {
                padding: 1rem 2.5rem;
            }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <svg class="animated-svg" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
            <circle class="svg-circle" cx="500" cy="500" r="450" />
            <circle class="svg-circle" cx="500" cy="500" r="350" />
            <circle class="svg-circle" cx="500" cy="500" r="250" />
            <circle class="svg-circle" cx="500" cy="500" r="150" />
        </svg>

        <div class="hero-content">
            <h1>Namaste Grantham</h1>
            <p>Authentic Nepali &amp; Indian Cuisine<br><span style="font-size:1.1rem;color:#bfa16c;font-weight:500;letter-spacing:1px;">Experience the taste of tradition</span></p>
            <div style="display:flex;justify-content:center;gap:24px;flex-wrap:wrap;">
                <a href="#menu" class="cta-button" style="background: linear-gradient(90deg,#bfa16c 60%,#fffbe6 100%); color:#333; border:none; font-size:1.1rem;">View Menu</a>
                <a href="#contact" class="cta-button" style="background: linear-gradient(90deg,#333 60%,#bfa16c 100%); color:#fffbe6; border:none; font-size:1.1rem;">Book a Table</a>
            </div>
        </div>
    </section>

    <main style="padding: 5rem; text-align: center;">
        <h2>Website Content Below</h2>
    </main>

</body>
</html>
